<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        
        <main>
            <div class="game-info">
                <div class="current-player">
                    <span id="current-player-text">Player X's Turn</span>
                </div>
                <div class="score">
                    <div class="score-item">
                        <span class="player-label">Player X</span>
                        <span id="score-x" class="score-value">0</span>
                    </div>
                    <div class="score-item">
                        <span class="player-label">Player O</span>
                        <span id="score-o" class="score-value">0</span>
                    </div>
                    <div class="score-item">
                        <span class="player-label">Draws</span>
                        <span id="score-draw" class="score-value">0</span>
                    </div>
                </div>
            </div>

            <div class="game-board" id="game-board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div class="game-controls">
                <button id="reset-game" class="btn btn-primary">New Game</button>
                <button id="reset-score" class="btn btn-secondary">Reset Score</button>
            </div>

            <div id="game-message" class="game-message hidden"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
